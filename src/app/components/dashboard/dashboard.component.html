<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurant Info App</h2>
    <div class="d-flex">
      <button
        type="button" class="btn btn-primary"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="clickAddResto()"
      >Add Restaurant</button>
      <button
        type="button" class="btn btn-primary"
        routerLink="/login"
      >Logout</button>
    </div>
  </div>
</nav>

<app-jumbotron-info></app-jumbotron-info>

<table class="table mt-4">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Mobile phone</th>
    <th scope="col">Address</th>
    <th scope="col">Service</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <div class="loader" *ngIf="!restaurantsData">
    <div class="lds-dual-ring"></div>
  </div>
  <tr *ngFor="let data of restaurantsData">
    <td>{{ data.name }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.mobile }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.services }}</td>
    <td>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadRestData(data)">Edit</button>&nbsp;
      <button class="btn btn-primary" (click)="deleteRest(data.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurants form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter restaurant name...">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter restaurant email...">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile phone</label>
            <input type="text" formControlName="mobile" class="form-control" placeholder="Enter restaurant mobile phone...">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Enter restaurant address...">
          </div>
          <div class="mb-3">
            <label class="form-label">Service</label>
            <input type="text" formControlName="services" class="form-control" placeholder="Enter food type...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearForm()">Close</button>
        <button *ngIf="!!showBtn" type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
        <button *ngIf="!!showAdd" type="button" class="btn btn-primary" (click)="addRest()">Save</button>
        <button *ngIf="!!showBtn" type="button" class="btn btn-primary" (click)="updateRest()">Update</button>
      </div>
    </div>
  </div>
</div>
